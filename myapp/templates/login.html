{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <title>Login</title>
    <!-- ลิงก์ไฟล์ CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="background">
        <div class="container">
            <h2>Login</h2>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        


            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email" name="email" placeholder="อีเมล" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
                <div class="forgot-password">
                    <a href="{%url 'reset_password_request' %}"><i class="fas fa-key"></i> ลืมรหัสผ่าน</a>
                </div>
                <button type="submit" class="login-button">เข้าสู่ระบบ</button>
            </form>
            <a href="{% url 'register' %}" class="register-button">ลงทะเบียน</a>
        </div>
    </div>
    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const icon = this;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });

    </script>
</body>

</html>
