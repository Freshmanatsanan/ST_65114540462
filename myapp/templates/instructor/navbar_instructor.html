{% load static %}
<link rel="stylesheet" href="{% static 'css/instructor/navbar_instructor.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="sidebar">
  
    <div class="profile-icon">
        <a href="{% url 'profile_instructor' %}" class="profile-link">
            <div class="profile-img-container">
                <img src="{{ user.profile.get_profile_picture }}" alt="Profile" class="profile-img">
            </div>
        </a>
        <div class="profile-username">{{ user.username }}</div>
    </div>


    <!-- Navigation Links -->
    <ul class="nav-links">
        <li class="{% if request.resolver_match.url_name == 'instructor_sales' or request.resolver_match.url_name == 'instructor_booking_detail' %}active{% endif %}">
            <a href="{% url 'instructor_sales' %}">การขาย</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'reservation_courses' or request.resolver_match.url_name == 'add_course'  or request.resolver_match.url_name == 'add_course_details' or request.resolver_match.url_name == 'edit_course' or request.resolver_match.url_name == 'edit_course_details'  %}active{% endif %}">
            <a href="{% url 'reservation_courses' %}">คอร์สเรียนแบบจอง</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'instructor_live_courses' or request.resolver_match.url_name == 'add_video_course'  or request.resolver_match.url_name == 'add_video_course_details' %}active{% endif %}">
            <a href="{% url 'instructor_live_courses' %}">คอร์สเรียนแบบวิดีโอ</a>
        </li>
        <li class="{% if request.resolver_match.url_name == 'banners' or request.resolver_match.url_name == 'add_banner' %}active{% endif %}">
            <a href="{% url 'banners' %}">โฆษณา</a>
        </li>

        
    </ul>

    <div class="logout-container">
        <a href="{% url 'instructor_logout' %}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </a>
    </div>


</div>
