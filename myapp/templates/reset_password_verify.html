{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset_password_verify.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>ตรวจสอบอีเมลของคุณ</title>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button"></a>
        <div class="card">
            <h2 class="title">ตรวจสอบอีเมลของคุณ</h2>
            <div class="logo">
                <img src="{% static 'images/bb.png' %}" alt="Banner">
            </div>
            <p>กรอกรหัส <b>PIN 6 หลัก</b> ที่ส่งไปยังอีเมลของคุณ</p>
            
            <form action="{% url 'verify_reset_pin' %}" method="POST">
                {% csrf_token %}
                <div class="pin-inputs">
                    <input type="text" name="pin1" maxlength="1" required>
                    <input type="text" name="pin2" maxlength="1" required>
                    <input type="text" name="pin3" maxlength="1" required>
                    <input type="text" name="pin4" maxlength="1" required>
                    <input type="text" name="pin5" maxlength="1" required>
                    <input type="text" name="pin6" maxlength="1" required>
                </div>
                <button type="submit">ยืนยัน</button>
            </form>
            
            <p class="resend-text">คุณไม่ได้รับรหัสใช่ไหม? <a href="#">ส่งอีกครั้ง</a></p>
        </div>
    </div>
</body>
</html>
